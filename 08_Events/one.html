<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htnml Events </title>
</head>

<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop"
                    src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt="photoshop"></li>
            <li><img width="200px" id="japan"
                    src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="river"
                    src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="owl"
                    src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="prayer"
                    src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    // document.getElementById('owl').onclick = function() {
    //     alert('owl clicked');
    // } --> this above method gives less methods than event listeners that's why we should avoid this.

    // default 3rd parameter is false;
    
    // attachEvent() also works the same but works on internet explorer. 
    document.getElementById('images').addEventListener('click', function(){
        console.log('click inside the ul'); //for bubble o/p is only clicked inside the ul;
    },false);
    document.getElementById('owl').addEventListener('click', function(e){
        console.log('owl clicked'); // for bubble its o/p is owl clicked and then clicked inside the ul.
        e.stopPropagation(); // to stop the propagation across the html tags.
    },false);
    // event propagation has 2 phase --> if 3rd parameter is false then it is event bubbling else it is event capturing.
    // image bubbling is that which travells from inner most html to outer most html while capturing goes from outermost html to inner most html.
    document.getElementById('google').addEventListener('click', function(e) {
        e.preventDefault();
        console.log('google clicked');
    },false);






    document.querySelector('#images').addEventListener('click',function(e){
        // let removeIt = e.target.parentNode;
        // removeIt.remove(); // to remove the part of the program when it clicked so we take the parent Node of the click part and  complety remove it.


        // removeIt.parentNode.removeChild(removeIt); 
        
        
        
        // first find the parent of remove it then remove the child i.e removeIt itself is the child.
        // li ka parent ul --> so agar ul par click karenge to pura hi gayab hojayega.
        // to solve above we will remove only if clicked is image. else donot remove.

        if (e.target.tagName === 'IMG' ) {
            console.log(e.target.id);
            let removeIt = e.target.parentNode;
            removeIt.remove();
        }
    },false);
</script>

</html>
