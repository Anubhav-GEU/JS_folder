<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More about list node</title>
</head>
<body style="background-color: black; color: white;">
    <script>
        // creating div element
        const div = document.createElement('div'); // write now this alone will only seen on console but not on screen
        console.log(div);
        div.className = 'main';
        div.id = Math.round(Math.random()*10+1);
        // adding attribute
        div.setAttribute("title", "upskilling");
        div.style.backgroundColor = 'red';
        div.style.color = 'white';
        div.innerText = 'UpSkilling'
        const addText = document.createTextNode('Upskilling');
        div.appendChild(addText)

        document.body.appendChild(div);
        // write now the above div created is in memory to attatch it with the page follow below code;

    </script>
</body>
</html>
