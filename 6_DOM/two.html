<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORE DOM</title>
</head>
<body style="background-color: black; color: white;">
    <p>DOM is a tree like structure.</p>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
    <script>
        
        const parent = document.querySelector('.parent');
        console.log(parent);
        console.log(parent.children); // it returns html collection pf all the childrens of the array
        // console.log(parent.children[1].innerHTML);

        for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerHTML);
        }
        parent.children[1].style.color = 'green';
        console.log(parent.firstElementChild); // getting first children.
        console.log(parent.lastElementChild); // getting last child

        // querySelector return first tag while querySelectorAll return all childrens in form of listnode

        const dayOne = document.querySelector('.day');
        console.log(dayOne);
        console.log(dayOne.parentElement); // it return parent element of the tag.
        console.log(dayOne.nextElementSibling); // it returns the next sibling of current child;

        console.log(parent.childNodes); // js skip considers the first enter as a node but if you enter multiple enters it still takes only first enters.
        
    </script>
</body>
</html>
